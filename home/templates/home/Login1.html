{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction Using Twitter Sentiments</title>
    <link rel="stylesheet" href="{% static 'css/Login1.css' %}">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <form id="login" class="input-group" action="login" method="POST">
            {% csrf_token %}
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="password" class="input-field" name="password" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>       
            {% if messages %}
            <ul class="messages" style="text-align: center;position: relative;bottom: 162px;
            color: red;">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}
                style="list-style-type: none;position: absolute;top: 200px;left: 70px;">{{ message }}</li>
                {% endfor %}    
            </ul>
            {% endif %}
            </form>
            <form id ="Register"class="input-group" action="register" method="POST">
            {% csrf_token %}
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="text" class="input-field" name="fname" placeholder="First Name">
            <input type="text" class="input-field" name="lname" placeholder="Last Name">
            <input type="email" class="input-field" name="email" placeholder="Email Id" required>
            <input type="password" class="input-field" name="password" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
            
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("Register");
            var z = document.getElementById("btn");

            function Register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
        }
        function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
        }
        </script>
</body>
</html>
