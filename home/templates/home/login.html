{% extends 'home/index.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}
Login
{% endblock %}

{% block body %}
<form action="login" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="heading">
            <h3>Login</h3>
        </div>
        <div class="fields">
            <label for="usenname">Username</label>
            <input type="text" name="username">
        </div>
        <div class="fields">
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <div class="fields">
            <button type="submit" value="submit">Login</button>
        </div>
        <div class="container-footer">
            <p>Haven't Registered? <a href="{% url 'register' %}">Sign Up</a> </p>
        </div>
    </div>
</form>
{% endblock %}
